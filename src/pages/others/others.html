<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>What Others Think</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>Most recent reviews</ion-card-header>
  </ion-card>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <i class="{{item.icon}}" aria-hidden="true" item-left></i>
      <h2>{{item.title}}</h2>
      <app-rating [rating]='item.rating' [itemId]='item.id'></app-rating>
      <div item-right><small>{{item.note}}</small></div>
<!--            <app-rating [rating]='item.rating' [itemId]='item.id' (ratingClick)='ratingComponentClick($event)'></app-rating> -->
    </button>
  </ion-list>

</ion-content>
