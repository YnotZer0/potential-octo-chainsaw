<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Share What You Think</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<!-- drop down for category -->
<!-- input box for company name OR brand? -->
<!-- rating value -->
  <button ion-button primary (click)="stopRecord()" *ngIf="recording"><ion-icon name="mic-off"></ion-icon>&nbsp;&nbsp;Stop Record Review</button>
  <button ion-button primary (click)="startRecord()" *ngIf="!recording"><ion-icon name="mic"></ion-icon>&nbsp;&nbsp;Start Recording Review</button>
<!--
  <button ion-button block round large (click)="getReview()">
    Tell me your review
  </button>
-->
  <button ion-button block round large (click)="callSTT()">
    Call STT
  </button>
  <div id="output">---</div>
  <textarea id="outputText" rows="10" cols="45">{{customerReview}}</textarea>
<!-- input box for TAGS as defined by the user -->
  <button ion-button block round large color="secondary" (click)="submitReview()">
    Share your View
  </button>
</ion-content>
